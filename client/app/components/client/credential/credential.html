<div id="top" class="top-fix"></div>
  <div class="fixed-sidebar">
    <gt-asidemenu active="client"></gt-asidemenu>
    <div class="wrapper">
      <div class="form-group filters">
        <div class="col-md-8">
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
            <input class="form-control" placeholder="buscar" ng-model="search">
          </div>
        </div>
      </div>
      <ul>
        <li ng-if="$ctrl._credentials.length === 0">
          <h4>No existen clientes</h4>
        </li>
        <li ng-repeat="c in $ctrl._credentials">
          <div class="well row">
            <div class="col-md-1">
              
            </div>
            <div class="col-md-7">
              <h3>{{c.number}}</h3>
              <p>{{c.storagelokertypename}}</p>
            </div>
            <div class="col-md-3">
              <p></p>
              <p></p>
              <p></p>
            </div>
            <div class="col-md-1 buttons" ng-click="$ctrl.credential(c.rentId)">
              <i class="fa fa-id-card" aria-hidden="true"></i>
              <span class="glyphicon-label">Credencial</span>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
